<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #efefef;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Curso JavaScript Completo</h1>

    <script>

        var array = ['2', 1, 2, 3, 4, 5, 2];

        var soNumeros = array.every(function (el) {

            return typeof el === 'number';
        })
        console.log(soNumeros);

        var peloMenosUmNumero = array.some(function (el) {

            return typeof el === 'number';
        })
        console.log(peloMenosUmNumero);

        var arraySoNumeros = array.filter(function (el) {

            return typeof el === 'number';
        })
        console.log(arraySoNumeros);

        array.forEach(function (el, i) {
            console.log(`Elemento: ${el} √çndex: ${i}`)
        })

        var posicaoStr = array.indexOf(2);
        console.log(posicaoStr);

        var posicaoStr2 = array.lastIndexOf(2);
        console.log(posicaoStr2);

    </script>

</body>

</html>
