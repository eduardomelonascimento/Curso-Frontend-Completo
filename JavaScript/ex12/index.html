<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #efefef;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0;
        }

        fieldset {
            margin: 0 auto;
            width: fit-content;
        }
    </style>
</head>

<body>

    <h1>Curso JavaScript Completo</h1>
    
    <script>

        (function() {
            var nome = 'Eduardo Melo Nascimento'
            console.log(formataNome(nome));
            
            function formataNome(nome) {
                var posicaoUltimoNome = nome.lastIndexOf(' ');
                
                if (posicaoUltimoNome <= 0) {
                    return nome;
                }

                var primeiroNome = nome.slice(0, posicaoUltimoNome);               
                var ultimoNome = nome.slice(posicaoUltimoNome + 1);
              

                return `${ultimoNome}, ${primeiroNome}`
            }
        })()

    </script>


</body>

</html>
