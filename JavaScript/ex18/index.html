<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #efefef;

        }

        h1 {
            text-align: center;
        }

        #relogio {
            max-width: 500px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border-radius: 15px;
            padding: 0 1rem;
        }
    </style>
</head>

<body>

    <h1>Curso JavaScript Completo</h1>

    <div id="relogio">



    </div>

    <script>

        (function () {

            var $relogio = document.querySelector('#relogio');

            setInterval(function () { mostraTempo(pegaTempo()) }, 100);

            function pegaTempo() {

                var date = new Date;
                var hora = formataTempo(date.getHours());
                var minuto = formataTempo(date.getMinutes());
                var segundos = formataTempo(date.getSeconds());

                return `${hora}:${minuto}:${segundos}`;

            }

            function formataTempo(tempo) {
                return tempo < 10 ? `0${tempo}` : tempo;
            }

            function mostraTempo(atual) {
                $relogio.innerHTML = `<h1>${atual}<h1>`;
            }
        })()


    </script>

</body>

</html>
