<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <h1>Curso JavaScript Completo</h1>
    <input type="text" id="entradaNome" placeholder="Qual o seu nome?">
    <input type="button" id="button" value="clica" onclick="escreve()">
    <div id="msg"></div>

    <script>

        var txtnome = document.querySelector('#entradaNome');
        
        function escreve() {
            var nome = txtnome.value;
            document.querySelector('#msg').innerHTML = `Bem vindo, <strong>${nome}<strong>!`;
        }

    </script>

</body>

</html>
