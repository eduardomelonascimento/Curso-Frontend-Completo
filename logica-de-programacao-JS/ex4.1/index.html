<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JS</title>
</head>

<body>

    <h1>Lógica de Programação com JS</h1>
    <input type="number" id="entrada">
    <input type="button" value="criar" onclick="criar()">
    <div id="output">

    </div>

    <script>



        function criar() {
            var res = document.getElementById('output');
            res.innerHTML = ''
            var num = document.getElementById('entrada');
            num = Number(num.value);
            if (num === 0) {
                res.innerHTML = `Resultado: ${num}`
            } else {
                for (var i = 0; i <= 100; i++) {
                    res.innerHTML += (`Resultado: ${num} x ${i} = ${num*i} <br> `)
                }
            }
        }

    </script>

</body>

</html>
