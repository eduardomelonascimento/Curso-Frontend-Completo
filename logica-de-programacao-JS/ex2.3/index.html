<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>

        var n1 = Number.parseInt(prompt(`Informe um número`));
        var n2 = Number.parseInt(prompt(`Informe outro número`));
        alert(`O resto da divisão de ${n1} por ${n2} é: ${(n1+n2) % 2}`);
        alert(`${n1} elevado a ${n2} é igual a ${n1**n2}.`);
    </script>

</body>
</html>
