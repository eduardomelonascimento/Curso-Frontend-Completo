<body>

    <h1>Lógica de Programação com JS</h1>


    <script>

        var nota1 = parseInt(prompt(`Informe a primeira nota.`));
        var nota2 = parseInt(prompt(`Informe a segunda nota.`));
        media = (nota1 + nota2) / 2;
        if (nota1 == 0 || nota2 == 0 || media <= 5){
            alert(`Reprovado!`);
        } else {
            alert(`Parabéns! Aprovado.`)
        }

    </script>
