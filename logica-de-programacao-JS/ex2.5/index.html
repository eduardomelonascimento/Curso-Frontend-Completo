<body>

    <h1>Lógica de Programação com JS</h1>


    <script>
        var nota = Number(prompt("Informe a nota"));
        if (nota > 5) {
            alert(`Aprovado!`);
        } else {
            alert(`Reprovado!`);
        }
    </script>
