    <h1>Lógica de Programação com JS</h1>



    <script>

        var dias = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado');

        dia = dia.getDay();
        alert(`Bem vindo, hoje é ${dias[dia]}`);

    </script>
