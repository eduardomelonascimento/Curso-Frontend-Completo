    <title>Lógica de Programação com JS</title>
</head>

<body>

    <h1>Lógica de Programação com JS</h1>


    <script>

        var num = Number(prompt("Informe um número"));

        switch(num) {
            case 1:
                alert('Boa');
                break;
            case 2: 
                alert('Legal');
                break;
            case 3: 
                alert('massa');
                break;
            default: 
                alert('escolha de 1 a 3');
                break;
        }

    </script>

</body>
