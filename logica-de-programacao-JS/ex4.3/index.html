<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JS</title>
</head>

<body>

    <h1>Lógica de Programação com JS</h1>
    <input type="button" value="Calcular Área" onclick="calcularArea(largura, altura)">

    <script>

        var largura = Number(prompt('Informe a largura'));
        var altura = Number(prompt('Informe a altura'));
        function calcularArea(l, a) {
            alert(`Área = ${l*a}m²`)
        }

    </script>

</body>

</html>
